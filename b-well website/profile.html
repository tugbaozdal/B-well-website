<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilim - Sağlıklı Yaşam</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo" onclick="window.location.href='dashboard.html'">Sağlıklı Yaşam</div>
        <ul class="nav-links">
            <li><a href="calorie-search.html"><i class="fas fa-calculator"></i> Kalori Hesapla</a></li>
            <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</a></li>
        </ul>
    </nav>

    <!-- Profil İçeriği -->
    <div class="profile-container">
        <div class="profile-header">
            <h1>Profilim</h1>
            <p id="userEmail"></p>
        </div>

        <div class="profile-content">
            <!-- Kişisel Bilgiler -->
            <div class="profile-section">
                <h2>Kişisel Bilgiler</h2>
                <form id="personalInfoForm">
                    <div class="form-group">
                        <label for="name">Ad Soyad</label>
                        <input type="text" id="name" placeholder="Adınız Soyadınız">
                    </div>
                    <div class="form-group">
                        <label for="age">Yaş</label>
                        <input type="number" id="age" placeholder="Yaşınız">
                    </div>
                    <div class="form-group">
                        <label for="gender">Cinsiyet</label>
                        <select id="gender">
                            <option value="">Seçiniz</option>
                            <option value="male">Erkek</option>
                            <option value="female">Kadın</option>
                        </select>
                    </div>
                    <button type="submit">Bilgileri Kaydet</button>
                </form>
            </div>

            <!-- Vücut Ölçüleri -->
            <div class="profile-section">
                <h2>Vücut Ölçüleri</h2>
                <form id="measurementsForm">
                    <div class="form-group">
                        <label for="height">Boy (cm)</label>
                        <input type="number" id="height" placeholder="Boyunuz">
                    </div>
                    <div class="form-group">
                        <label for="weight">Kilo (kg)</label>
                        <input type="number" id="weight" placeholder="Kilonuz">
                    </div>
                    <div class="form-group">
                        <label for="activity">Aktivite Seviyesi</label>
                        <select id="activity">
                            <option value="">Seçiniz</option>
                            <option value="1.2">Hareketsiz</option>
                            <option value="1.375">Hafif Aktif</option>
                            <option value="1.55">Orta Aktif</option>
                            <option value="1.725">Çok Aktif</option>
                            <option value="1.9">Ekstra Aktif</option>
                        </select>
                    </div>
                    <button type="submit">Ölçüleri Kaydet</button>
                </form>
            </div>

            <!-- Sonuçlar -->
            <div class="profile-section">
                <h2>Hesaplamalar</h2>
                <div class="results">
                    <div class="result-item">
                        <h3>Vücut Kitle İndeksi (BMI)</h3>
                        <p id="bmiResult">-</p>
                    </div>
                    <div class="result-item">
                        <h3>Günlük Kalori İhtiyacı</h3>
                        <p id="calorieResult">-</p>
                    </div>
                    <div class="result-item">
                        <h3>İdeal Kilo Aralığı</h3>
                        <p id="idealWeightResult">-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="profile.js"></script>
</body>
</html>
